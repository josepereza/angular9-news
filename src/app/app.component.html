<div class="container">
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?">
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </div>
  <h4 *ngIf="nombre">
    You selected: <p style="font-weight: bold">{{nombre}}</p>
  </h4>
  <h4 *ngIf="apellido" >
    You selected: <p style="font-weight: bold">{{apellido}}</p>
  </h4>
  
</div>
